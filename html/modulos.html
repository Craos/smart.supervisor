<!DOCTYPE html>
<html lang='pt'>
<head>
    <meta charset='UTF-8'>
    <title>Modulo</title>
    <style>
        .img {
            width: 22px;
            float: left;
            margin-right: 5px;
        }

        .text {
            float: left;
            line-height: 28px;
        }

        .qtd {
            float: right;
            color: #999;
            background-color: #f4f4f4;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            visibility: hidden;
        }
    </style>
</head>
<body>
<img alt='' class='img' src='./img/list/#icon#'><span class='text'>#text#</span><div class='qtd' style='visibility: #visibility#'>#qtd#</div>
</body>
</html>
